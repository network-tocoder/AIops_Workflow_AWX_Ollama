---
- name: Configure OSPF area for all routers of different vendors
  hosts: router_group
  gather_facts: false
  
  vars:
    ospf_area_id: "0"
    
  collections:
    - arista.eos
    - junipernetworks.junos
    - cisco.ios when hostname ~ '^(?i)c.*'
  
  tasks:
    - name: Ensure OSPF area is configured with the correct type for CISCO IOS devices
      ios_ospfv2:
        router_id: "{{ inventory_hostname }}"
        network: "all"
        mtu_set: true
        authentication: password
        area: ospf_area_id
    
    - name: Ensure OSPF area is configured with the correct type for Arista EOS devices
      eos_ospfv2:
        router_name: "{{ inventory_hostname }}"
        network: all.0
        authentication: password
        mtu: 9196
    
    - name: Ensure OSPF area is configured with the correct type for Juniper JunOS devices
      junme:
        description: |
          Configure OSPF on Router {{ inventory_hostname }} as Area0 interface.
          
        gather_facts: no
        
        - name: ospf configuration mode entry in global config to enable the router for OSPF protocol and set a static area ID of 0, with authentication password 'myPass' (customize this according to your own requirements). Make sure you replace `router1`, `2`...etc. below if necessary depending on how many routers should be configured in total:
          
          - hosts: router_group
            gather_facts: no
              tasks: 
                - name: Configure OSPF area '0' with static auto-summary and authentication for all interfaces except the default one.                  
                  juniper_ios_ospfv2:
                    network: "{{ inventory_hostname }}.%"
                    type: full
                    mtu: 1450
                    area: ospf_area_id
                    authentication: password
